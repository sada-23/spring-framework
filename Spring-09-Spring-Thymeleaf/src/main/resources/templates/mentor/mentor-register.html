<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<div align="center"> <!-- centering the body -->
<body>
<!---->
<!-- th:action="@{/mentor/confirm}" - means when we click on the "Register" button, navigate to this specific controller endpoint -->
<!-- method="post" - means we send post method to this specific controller endpoint -->
<form th:action="@{/mentor/confirm}" method="post" th:object="${mentor}"> <!-- th:object="${mentor} - binding the empty mentor object into the view -->
    <label>First Name:</label>
    <!-- When mentor/register loads we see the empty form. MVC will call all the getter methods. Ex: mentor.getFirstName etc... -->
    <!-- When mentor/confirm loads it sets the inputted values. MVC will call all the setter methods. Ex: mentor.setFirstName="Mike" etc... -->
    <input type="text" id="firstName" th:field="*{firstName}"><br> <!-- saving firstName input into mentor object. -->

    <label>Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}"><br> <!-- id is not mandatory field in here -->

    <label>Email:</label>
    <input type="email" id="email" th:field="*{email}"><br>

    <label>Graduated:</label>
    <input type="checkbox" th:field="*{graduated}"><br> <!-- checkbox -->

    <label>Gender:</label>
    <input type="radio" value="Male" th:field="*{gender}">Male <!-- radio button -->
    <input type="radio" value="Female" th:field="*{gender}">Female<br>

    <label>Batch Number:</label>
    <select th:field="*{batch}"> <!-- It should be specified which field will have the iteration -->
        <!-- th:value="${eachBatch}" takes selected value and assign it to the *{batch} field -->
        <option th:each="eachBatch : ${batchList}" th:value="${eachBatch}" th:text="${eachBatch}"></option>
    </select> <br>

    <label>Company:</label>
    <textarea th:field="*{company}"></textarea><br> <!-- Text box -->

    <button type="submit">Register</button> <!-- Button-->


</form>

</body>
</div>

</html>
