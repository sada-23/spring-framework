<!DOCTYPE html>
<!-- When we provide the following line xmlns:th="http://www.thymeleaf.org", it means we can use THYMELEAF tag in addition to HTML tags -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- We add Thymeleaf tag inside the Html tag. Ex: <h2 th:text="${name}"></h2> -->
      <h2 th:text="${name}"></h2>
      <h2 th:text="${course}"></h2>


</body>
</html>
